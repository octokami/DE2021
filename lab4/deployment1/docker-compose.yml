version: '3.8'
services:
  trainingdb_service:
    build:
      context: ./../../lab3/trainingdb-cp
    environment:
      - DB_URL=sqlite:///features.db
    ports:
      - "5000:5000"
  training_service:
    build:
      context: ./../../lab3/training-cp
    depends_on:
      - trainingdb_service
    environment:
      - TRAININGDB_API=http://trainingdb_service:5000/training-db/diabetes
    ports:
      - "5001:5000"
    volumes:
      - "/home/camila_matoba/models:/usr/src/myapp/models"
  prediction_service:
    build:
      context: ./../../lab3/prediction-cp
    depends_on:
      - training_service
    ports:
      - "5002:5000"
    volumes:
      - "/home/camila_matoba/models:/usr/src/myapp/models"
